<!Doctype Html>
<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
    </head>

    <body>
        <div id="app">
            {{message}}
        </div>

        <div id="app-2">
            <span v-bind:title="message">
                look
            </span>
        </div>

        <div id="app-3">
            <span v-if="seen">
                look
            </span>
        </div>

        <div id="app-4">
            <ul>
                <li v-for="todo in todos">
                    {{todo.text}}
                </li>
            </ul>
        </div>

        <div id="app-5">
            <p>{{message}}</p>
            <button v-on:click="reverseMessage">ni zhuan xiao xi</button>
        </div>

        <div id="app-6">
            <p>{{message}}</p>
            <input v-model="message">
        </div>

        <div id="app-7">
            <ol>
                <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
            </ol>
        </div>
    </body>

</html>

<script>
    var app = new Vue(
        {
            el: '#app',
            data: {
                message: "hello vue"
            }
        }
    );

    var app2 = new Vue(
        {
            el: "#app-2",
            data: {
                message: "date " + new Date()
            }
        }
    );

    var app3 = new Vue(
        {
            el: "#app-3",
            data: {
                seen: false
            }
        }
    );

    var app4 = new Vue(
        {
            el: "#app-4",
            data: {
                todos: [
                    {text: "a"},
                    {text: "b"},
                    {text: "c"}
                ]
            }
        }
    );

    var app5 = new Vue(
        {
            el: "#app-5",
            data: {
                message: "hello vue"
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split(' ').reverse().join(' ')
                }
            }
        }
    );

    var app6 = new Vue(
        {
            el: "#app-6",
            data: {
                message: "hello v"
            }
        }
    );

    Vue.Component('todo-item', {
            props: ['todo'],
            template: '<li>{{todo.text}}</li>'
        }
    );

    var app7 = new Vue(
        {
            el: "#app-7",
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其他什么人吃的东西' }
                ]
            }
        }
    );

</script>
